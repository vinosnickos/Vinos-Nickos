<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Encuesta de satisfacción - Vinos Nicko’s" />
  <title>Encuesta | Vinos Nicko’s</title>
  <style>
    :root {
      --primary: #8b5e34;
      --secondary: #d4a373;
      --bg-overlay: rgba(255, 255, 255, 0.92);
      --text: #3b2f2f;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
      background: url('aviso.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 2px solid var(--primary);
    }
    header h1 {
      color: var(--primary);
      font-size: 2rem;
    }
    header p {
      color: #5a4b41;
      margin-top: 0.5rem;
    }
    form {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--bg-overlay);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      backdrop-filter: blur(5px);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: vertical;
      background: white;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6e451e;
    }
    .success {
      text-align: center;
      background: var(--secondary);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #f8f3ef;
      margin: 3rem 0 1rem 0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    @media (max-width: 600px) {
      form {
        padding: 1.5rem;
        margin: 1rem;
      }
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Encuesta de satisfacción — Vinos Nicko’s</h1>
    <p>Queremos conocer tu opinión para seguir mejorando nuestra página y productos.</p>
  </header>

  <form id="encuestaForm" action="save_survey.php" method="POST">
    <label for="gusto">¿Te gustó la página?</label>
    <select id="gusto" name="gusto" required>
      <option value="">Selecciona una opción</option>
      <option value="Sí, me encantó">Sí, me encantó</option>
      <option value="Más o menos">Más o menos</option>
      <option value="No mucho">No mucho</option>
    </select>

    <label for="parte">¿Qué parte de la página fue la que más te llamó la atención?</label>
    <textarea id="parte" name="parte" rows="3" placeholder="Por ejemplo: los productos, las imágenes, los colores..." required></textarea>

    <label for="visual">¿Qué aspectos visuales no te fueron agradables?</label>
    <textarea id="visual" name="visual" rows="3" placeholder="Por ejemplo: tamaño del texto, colores, distribución..."></textarea>

    <label for="sugerencias">Sugerencias o comentarios adicionales</label>
    <textarea id="sugerencias" name="sugerencias" rows="3" placeholder="Escribe tus ideas o comentarios..."></textarea>

    <label for="calificacion">Calificación general (1 a 10)</label>
    <input type="range" id="calificacion" name="calificacion" min="1" max="10" value="5" oninput="output.value = this.value">
    <p style="text-align:center; color:var(--primary); font-weight:bold;">
      Calificación: <output id="output">5</output>/10
    </p>

    <button type="submit">Enviar encuesta</button>
    <div class="success" id="successMessage">¡Gracias por tu opinión! Tu respuesta ha sido registrada.</div>
  </form>

  <footer>
    © <span id="year"></span> Vinos Nicko’s — Encuesta de satisfacción.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mostrar mensaje si la URL tiene ?saved=1 (al regresar desde save_survey.php)
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('saved') === '1') {
        const successMessage = document.getElementById('successMessage');
        if (successMessage) {
          successMessage.style.display = 'block';
          // limpiar el ?saved=1 de la URL sin recargar
          history.replaceState(null, '', window.location.pathname);
        }
      }
    })();
  </script>
</body>
</html>
